<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <section class="main">

      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <form action="">
              <div class="form-group">
                <div class="input-group">
                  <div id="search-icon" class="input-group-addon">
                    <i class="fa fa-search"></i>
                  </div>
                  <input type="search" id="st-search-input" class="form-control" placeholder="Search"></input>
                </div>
              </div>
            </form>
            <div id="search-modal" class="modal fade">

              <div class="modal-dialog search-dialog">

                <div class="modal-content">

                  <div class="modal-header">

                    <button class="close" type="button" data-dismiss="modal" aria-label="Close"></button>
                      <span aria-label="Close">&times;</span>
                    <h4>Search results</h4>
                  </div>
                  <div class="modal-body">
                    <div id="search-results"></div>
                  </div>
                  <div class="modal-footer">
                    <button class="btn btn-default" type="button" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          {% if page.path == "index.md" %}
            <div class="col-xs-12">
              {{ content }}
            </div>
          {% else %}
            <div class="hidden-xs col-sm-3">
              {% include related_category_posts %}
              {% include related_posts %}
            </div>
            <div class="col-xs-12 col-sm-9">
              {{ content }}
            </div>
          {% endif %}
        </div>
      </div>

    </section>

    {% include footer.html %}

  </body>

</html>
