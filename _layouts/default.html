<!DOCTYPE html>
<html>
  {% include head.html %}
  <body class="mdc-typography">
    {% conditionaltrackers %}
    {% include google_tag_manager_body.html %}
    {% endconditionaltrackers %}
    {% include header.html %}
    {% include search.html %}
    <section>
      <div class="container d-flex flex-row">
        <aside class="site-nav d-none d-md-block">
          <nav>
          {% include navigation.html subtree=site.data.tree level=0 %}
          </nav>
        </aside>
        <main>
          {{ content | extlinks }}
        </main>
      </div>
    </section>
    {% include footer.html %}
    <script src="{{ "bundle.js" | asset_pack_path }}"></script>
  </body>
</html>
