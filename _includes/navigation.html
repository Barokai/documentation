<ul>
  {% for item in include.subtree %}
    <li data-index="{{ item.index }}" data-type="{% if include.level == 0 %}heading{% else %}{{item.type}}{% endif %}" data-state="{% if page.url contains item.url %}open{% else %}closed{% endif %}"{% if include.level == 0 %}class="heading"{% endif %}>
      {% if item.type == "dir" %}
        <span class="nav-title" data-url="{{ item.url }}">
          {{item.title}}
        </span>
        {% include navigation.html subtree=item.children %}
        </li>
      {% else %}
        <a href="{{ item.url }}" {% if page.url == item.url %}class="active"{% endif %}>{{ item.title }}</a>
      {% endif %}
    </li>
  {% endfor %}
</ul>
