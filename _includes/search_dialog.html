<div id="search-modal" class="search-dialog">
  <div class="mdl-card mdl-shadow--2dp search-card">
    <div class="mdl-card__menu">
      <button class="close mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" onclick="$('#search-modal').modal('hide');">
	<i class="material-icons">close</i>
      </button>
    </div>
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">Search results</h2>
    </div>
    <div class="mdl-card__supporting-text">
      <div id="search-results"></div>
    </div>
  </div>
</div>
